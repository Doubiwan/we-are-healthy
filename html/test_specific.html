<script src="../script/api.js"></script>

<script src="../script/jquery-2.1.4.min.js"></script>
<script type="text/javascript">

    apiready = function() {
      var userId = 1;
      getInfo(userId);
    }

    function getInfo(userId) {
      $.ajax({
        url: address + '/infoController/selectAllByPage',
        type: 'POST',
        async: true,
        data:{
          page: 1,
          rows: 100,
          order: 'id',
          sort: 'asc',
          adminid: 1,
        },
        success: function(data) {
          for (var item of data.rows) {
            console.log(item);
            if (item.userid == userId) {
              alert(item);
            }
          }
        },
        error:function(xhr) {
          console.log("网络错误");
          console.log(xhr);
        },
      });
    }

</script>
